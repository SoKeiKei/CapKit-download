<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CapKit - 404 页面。您寻找的模板可能已移动或删除。">
    <title>404 - 找不到页面 | CAPKIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <div class="noise-texture"></div>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-msg">哎呀，草稿文件丢失了</h1>
        <p class="error-sub">
            您寻找的“模板”可能已经被移动、重命名，或者由于系统缓存原因暂时无法访问。
        </p>
        <a href="index.html" class="btn-home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            <span>回到主页</span>
        </a>
    </div>

    <div class="brand-logo" style="position: absolute; bottom: 3rem; opacity: 0.2; transform: scale(1.2);">
        <svg width="20" height="28" viewBox="4 0 12 24" fill="none" stroke="#fe2c55" stroke-width="3.5">
            <path stroke-linecap="square" d="M16 4H8C5.79086 4 4 5.79086 4 8V16C4 18.2091 5.79086 20 8 20H16" />
        </svg>
        <span style="font-family: 'Space Grotesk', sans-serif; font-weight: 700; color: #fff; margin-left: 4px;">apkit</span>
    </div>
</body>
</html>
