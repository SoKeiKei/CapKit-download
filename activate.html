    <script>
        const form = document.getElementById('activateForm');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const resultArea = document.getElementById('resultArea');
        const resultTitle = document.getElementById('resultTitle');
        const resultMsg = document.getElementById('resultMsg');
        const licenseBox = document.getElementById('licenseBox');
        const licenseKeyEl = document.getElementById('licenseKey');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI Loading State
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            btnText.textContent = 'æ­£åœ¨éªŒè¯...';
            resultArea.style.display = 'none';
            resultArea.className = 'result-area'; // reset class

            const redeemCode = document.getElementById('redeemCode').value;
            const machineId = document.getElementById('machineId').value;

            try {
                const response = await fetch('/api/activate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        redeem_code: redeemCode,
                        machine_id: machineId
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Success
                    resultArea.style.display = 'block';
                    resultTitle.textContent = 'ğŸ‰ æ¿€æ´»æˆåŠŸï¼';

                resultTitle.style.color = '#e74c3c';
                resultMsg.textContent = err.message;
                licenseBox.style.display = 'none';
            } finally {
                submitBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'ç«‹å³æ¿€æ´»';
            }
        });

        function copyLicense() {
            const text = licenseKeyEl.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'å·²å¤åˆ¶';
                setTimeout(() => btn.textContent = originalText, 2000);
